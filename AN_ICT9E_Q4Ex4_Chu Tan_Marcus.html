<!DOCTYPE html>

	<meta charset="utf-8">

<body bgcolor="warning">
	<h2>Inches to ft. cm and yd. Converter</h2>
	<p>Convert inches to feet, cm and yard</p>

	<form>
		Number (in inches) : <input type="text" id="num1"><br>
		<button type="Submit" onclick="Compute()">Calculate</button>
	</form>

	<script type="text/javascript">
		function Compute(){
			let num1 = document.getElementById("num1").value;
			let yard = (num1 * 0.0277778)
			let cm = (num1 * 2.54)
			let feet = (num1 / 12) ;
			window.alert("Value in ft. :" + feet)
						window.alert("Value in cm :" + cm)
						window.alert("Value in yard :" + yard) ;	
		}
	</script>

</body>
</html>
